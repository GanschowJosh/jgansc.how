<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prufer Code Generator | Joshua Ganschow Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="light-mode"> <!-- Change to 'dark-mode' if you prefer dark mode by default -->
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Joshua Ganschow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="../projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tools.html">Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../about.html">About</a>
                    </li>
                    <!-- Dark Mode Toggle Switch -->
                    <li class="nav-item">
                        <div class="form-check form-switch ms-3">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle" aria-label="Toggle Dark Mode">
                            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container mt-5 pt-5">
        <h2>Prufer Code Generator</h2>
        <p>Generate the Prufer code for a given tree by specifying its nodes and edges.</p>
        
        <!-- Form for Tree Input -->
        <form id="pruferForm">
            <!-- Number of Nodes Input -->
            <div class="mb-3">
                <label for="numNodes" class="form-label">Number of Nodes (n)</label>
                <input type="number" class="form-control" id="numNodes" min="2" required>
                <div class="form-text">Enter a positive integer (n ≥ 2).</div>
            </div>
            
            <!-- Button to Generate Edge Inputs -->
            <button type="button" class="btn btn-secondary mb-3" id="generateEdges">Generate Edge Inputs</button>
            
            <!-- Container for Dynamic Edge Inputs -->
            <div id="edgesContainer"></div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Generate Prufer Code</button>
        </form>
        
        <hr>
        
        <!-- Result Display -->
        <h3>Result:</h3>
        <p id="pruferResult"></p>
    </div>
    
    <!-- Optional Footer -->
    <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3">
            © 2024 Joshua Ganschow
            <!-- Add social media links or other footer content here -->
        </div>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="../assets/js/script.js" type="module"></script>
    
    <!-- Tool-Specific JS -->
    <script src="../assets/js/prufer-code-generator.js" type="module"></script>
</body>
</html>
